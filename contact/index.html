<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syarif Hasibuan</title>
    <meta
      name="description"
      content="Syarif is a Software Developer and Aerospace Engineer"
    />
    <link rel="stylesheet" href="/index.css" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen w-screen">
    <header
      class="flex flex-wrap flex-row justify-center bg-[var(--primary-color)] text-[var(--background-color)] p-2"
    >
      <div
        class="flex-1 flex flex-wrap flex-col sm:flex-row justify-between items-center max-w-[var(--custom-max-w)] gap-4"
      >
        <a href="/">
          <div
            class="flex flex-row justify-center items-center text-2xl font-black p-2 gap-2"
          >
            <img src="/favicon.svg" />
            <span>Syarif Hasibuan</span>
          </div>
        </a>

        <nav class="flex items-center p-2">
          <ul class="text-xl flex flex-wrap flex-row justify-center gap-4">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <body>
      <section
        class="flex-1 flex flex-col items-center bg-[var(--background-color)] px-4 py-8"
      >
        <h2
          class="text-3xl font-bold text-center text-[var(--secondary-color)] p-2 w-full"
        >
          Contact me
        </h2>
        <div
          class="flex flex-col bg-[var(--secondary-color)] p-5 rounded-xl gap-4 max-w-full sm:w-[512px] my-5"
        >
          <form>
            <div
              class="flex flex-col border-2 box-border bg-[var(--highlight-color)] focus-within:border-yellow-500 rounded-lg mb-5 pl-3.5 pr-1.5 py-1.5"
            >
              <label
                for="full-name"
                class="text-sm text-[var(--secondary-color)]"
                >Name:</label
              >
              <input
                type="text"
                name="full-name"
                class="bg-transparent focus:outline-none"
              />
            </div>
            <div
              class="flex flex-col border-2 box-border bg-[var(--highlight-color)] focus-within:border-yellow-500 rounded-lg mb-5 pl-3.5 pr-1.5 py-1.5"
            >
              <label for="email" class="text-sm text-[var(--secondary-color)]"
                >Email:</label
              >
              <input
                type="email"
                name="email"
                class="bg-transparent focus:outline-none"
              />
            </div>
            <div
              class="flex flex-col border-2 box-border bg-[var(--highlight-color)] focus-within:border-yellow-500 rounded-lg mb-5 pl-3.5 pr-1.5 py-1.5"
            >
              <label for="message" class="text-sm text-[var(--secondary-color)]"
                >Message:</label
              >
              <textarea
                name="message"
                cols="30"
                rows="10"
                class="bg-transparent focus:outline-none"
              ></textarea>
            </div>
          </form>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-[var(--accent-color)] text-[var(--primary-color)] text-lg font-semibold rounded-lg px-6 py-2"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </body>
    <footer
      class="flex flex-col justify-end items-center bg-[var(--primary-color)] text-[var(--background-color)] p-4 gap-4"
    >
      <div class="flex-1 flex flex-row gap-4">
        <a
          class="icon-white"
          href="mailto:syarifhsb.dev@gmail.com"
          target="_blank"
        >
          <img src="/assets/icons/mail.svg" />
        </a>
        <a
          class="icon-white"
          href="https://github.com/syarif-hsb"
          target="_blank"
        >
          <img src="/assets/icons/github.svg" />
        </a>
        <a
          class="icon-white"
          href="https://www.linkedin.com/in/syarif-hsb/"
          target="_blank"
        >
          <img src="/assets/icons/linkedin.svg" />
        </a>
        <a class="icon-white" href="https://x.com/syarif_hsb" target="_blank">
          <img src="/assets/icons/twitter.svg" />
        </a>
      </div>
      <div>
        <p>&copy; 2024 Syarif Hasibuan</p>
      </div>
    </footer>
  </body>
</html>
